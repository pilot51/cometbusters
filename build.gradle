plugins {
	id 'java'
	id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

compileKotlin {
	kotlinOptions {
		jvmTarget = "1.8"
	}
}

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
		resources {
			srcDirs = ['src/img', 'src/snd']
		}
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
